<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Mapper 5.0</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="tools">
        <label class="btn" title="Load Atlas Image">
          <input type="file" id="atlasFile" accept="image/*" />
          Load Atlas
        </label>
        <label class="btn" title="Load Mask Image (Grid)">
          <input type="file" id="maskFile" accept="image/*" />
          Load Mask
        </label>
        <label class="btn" title="Load Existing JSON">
          <input type="file" id="jsonFile" accept=".json" />
          Load JSON
        </label>
        <button id="export" title="Export to JSON">Export</button>

        <button id="zoomIn" title="Zoom In">+</button>
        <button id="zoomOut" title="Zoom Out">âˆ’</button>
        <button
          id="del"
          title="Delete Selected Sprite"
          style="grid-column: span 2; background: #522; border-color: #633"
        >
          Delete Selected
        </button>
      </div>

      <div id="thumbs">
        <!-- Thumbnails will be injected here -->
        <div
          style="
            padding: 20px;
            text-align: center;
            color: #666;
            grid-column: 1/-1;
          "
        >
          Load an Atlas image to start.
        </div>
      </div>

      <div id="status"></div>
    </div>

    <div id="wrap">
      <canvas id="atlas"></canvas>
    </div>

    <script type="module" src="js/App.js"></script>
  </body>
</html>
