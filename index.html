<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Mapper 5.0</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-header">
        <button class="tab-btn active" data-tab="sprites">Sprites</button>
        <button class="tab-btn" data-tab="settings">Settings</button>
      </div>

      <div id="sidebar-content">
        <!-- Sprites Panel -->
        <div id="panel-sprites" class="panel active">
          <div class="toolbar-mini">
            <label class="btn-icon" title="Load Atlas"
              ><input type="file" id="atlasFile" accept="image/*" />ðŸ“‚
              Atlas</label
            >
            <label class="btn-icon" title="Load Mask"
              ><input type="file" id="maskFile" accept="image/*" />ðŸŽ­
              Mask</label
            >
            <label class="btn-icon" title="Load JSON"
              ><input type="file" id="jsonFile" accept=".json" />ðŸ“„ JSON</label
            >
          </div>
          <div
            class="toolbar-options"
            style="padding: 0 5px 10px 5px; font-size: 0.8rem; color: #888"
          >
            <label
              ><input type="checkbox" id="chk-include-border" /> Include Mask
              Border</label
            >
          </div>
          <input
            type="text"
            id="search-sprites"
            placeholder="Filter sprites..."
            class="search-box"
          />
          <button id="btn-create-group" class="btn-full">+ Create Group</button>
          <div id="thumbs">
            <div class="empty-state">Load an Atlas image to start.</div>
          </div>
          <div id="inspector"></div>
        </div>

        <!-- Settings Panel -->
        <div id="panel-settings" class="panel">
          <!-- Injected by SettingsPanel.js -->
        </div>
      </div>
    </div>

    <div id="main-area">
      <div id="canvas-toolbar">
        <button id="zoomIn" title="Zoom In">+</button>
        <button id="zoomOut" title="Zoom Out">âˆ’</button>
        <span id="status-bar"></span>
      </div>
      <div id="wrap">
        <canvas id="atlas"></canvas>
      </div>
    </div>

    <script type="module" src="js/App.js"></script>
  </body>
</html>
